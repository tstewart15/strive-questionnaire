<html lang='en'>
<head>
	<title>Strive Questionnaire</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			font-size: 18px;
			height: 100vh;
			display: flex;
		}
		.field.single-row {
			display: flex;
		}
		.field.single-row > input {
			flex: 1;
		}
		main {
			display: flex;
			flex-direction: column;
			padding: 60px 20px;
			max-width: 475px;
			margin: auto;
		}
		.response-textarea {
			height: 300px;
		}
	</style>
</head>
<body>
	<main>
		<h1>Strive</h1>
		<p>Welcome to the Strive Talent assessment. This assessment will allow you to prove your potential to multiple employers at once. Good luck, and we'll be in touch!</p>
		<p>To begin, please enter your email address, then submit to begin the assessment.</p>
		<div class='field single-row'>
			<input autofocus id="email-input" placeholder="Email address" required />
			<button id='start-button'>Start</button>
		</div>
	</main>
	<template id='question-template'>
		<label for='response'></label>
		<textarea autofocus id="response" class='response-textarea' required></textarea>
		<button>Submit</button>
	</template>
	<template id='final-template'>
		<p>Thank you! We have received your submission and will get back to you once we've reviewed it.</p>
	</template>
	<script src="/client.js" async></script>
</body>
</html>
